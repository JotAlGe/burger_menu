<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Hamburguesa</title>
    <style>
        *{margin:  0 ; padding:  0; box-sizing:  border-box;}

        div.container{
            width:  50px;
            height:  50px;
            cursor: pointer;
            /* border:  1px solid; */

            position:  relative;
            top:  50px;
            left:  100px;

            overflow: hidden;
        }

        div.container  span{
            position:  absolute;
            width:  100%;
            height:  20%;
            background-color:  black;

            transition:  all .5s ease;
        }
        div.container  span:nth-child(1){
            top:  0;
        }
        div.container  span:nth-child(2){
            top:  40%;
        }
        div.container  span:nth-child(3){
            bottom:  0;
        }

/* ------------------- classes to span ------------------------ */
        .active_positive{
            transform:  rotate(45deg) scaleX(2.5);
            left:  -20px;
        }

        .active_negative{
            left:  -20px;
            transform:  rotate(-45deg) scaleX(2.5);
        }
        .opacity{
            opacity:  0;
        }
        /* *************************************************************** */
    </style>
</head>
<body>
        <!-- burger -->
        <div class="container" id="but">
            <span id="primer"></span>
            <span id="segundo"></span>
            <span id="tercero"></span>
        </div>


    <!-- script -->
    <script>
        function effectBurger(){
            var but = document.getElementById('but');
            var span1 = document.getElementById('primer');
            var span2 = document.getElementById('segundo');
            var span3 = document.getElementById('tercero');
            var opacity = 1;

            span1.classList.toggle('active_positive');
            span2.classList.toggle('opacity');
            span3.classList.toggle('active_negative');

            if(span1.classList.contains('active_positive') && span3.classList.contains('active_negative')){
                span1.style.backgroundColor = 'red';
                span3.style.backgroundColor = 'red';
            }else{
                span1.style.backgroundColor = 'black';
                span3.style.backgroundColor = 'black';
            }

        }
        but.addEventListener('click',  effectBurger);

    </script>
</body>
</html>
